databases:
  - name: fmmassages
    plan: free
    databaseName: fmmassages
    user: fmmassages

services:
  - type: web
    name: fmmassages
    plan: free
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fmmassages
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
